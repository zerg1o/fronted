<h2>Tareas</h2>

 <button mat-flat-button color="primary" routerLink="/tareas/crear">Crear Tarea</button>

<ng-container>
    <table #table mat-table [dataSource]="tareasList" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let data">{{data.id}}</td>
        </ng-container>
        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef>Descripcion</th>
            <td mat-cell *matCellDef="let data">{{data.descripcion}}</td>
        </ng-container>
        <ng-container matColumnDef="fecha_inicio">
            <th mat-header-cell *matHeaderCellDef>Fecha Inicio</th>
            <td mat-cell *matCellDef="let data">{{data.fecha_inicio}}</td>
        </ng-container>
        <ng-container matColumnDef="fecha_fin">
            <th mat-header-cell *matHeaderCellDef>Fecha Fin</th>
            <td mat-cell *matCellDef="let data">{{data.fecha_fin}}</td>
        </ng-container>
        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef>Estado</th>
            <td mat-cell *matCellDef="let data">{{data.estado}}</td>
        </ng-container>
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let data">
                <a routerLink="/tareas/editar/{{data.id}}" mat-flat-button color="warn">
                    Editar
                </a>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnasShow"></tr>
        <tr mat-row *matRowDef="let row; columns: columnasShow"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5,10,20,50]" showFirstLastButtons
    [length]="cantidadTotalRegistros" [pageSize]="cantidadRegistrosMostrar"
    (page)="actualizarPaginacion($event)"
    >

    </mat-paginator>
</ng-container>
