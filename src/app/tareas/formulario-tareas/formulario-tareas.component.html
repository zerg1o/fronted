<form (submit)="guardarCambios()" [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Descripcion</mat-label>
        <input formControlName="descripcion" matInput>
        <mat-error *ngIf="form.invalid">{{getErrorDescripcion()}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Fecha Inicio</mat-label>
        <input formControlName="fecha_inicio" matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="form.invalid">{{getErrorFechaInicio()}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Fecha Fin</mat-label>
        <input formControlName="fecha_fin" matInput [matDatepicker]="picker2">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
        <mat-error *ngIf="form.invalid">{{getErrorFechaFin()}}</mat-error>
    </mat-form-field>
    <mat-form-field *ngIf="editar">
        <mat-label>Estado</mat-label>
        <mat-select formControlName="estado">
          <mat-option *ngFor="let estado of estados" [value]="estado">
            {{estado}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    <div>
        <button mat-flat-button color="primary" [disabled]="form.invalid">
            Guardar Cambios
        </button>
        <a mat-stroked-button  routerLink="/index/tareas">
            Cancelar
        </a>
    </div>
</form>
